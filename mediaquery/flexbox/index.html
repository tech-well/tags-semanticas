<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>flexbox</title>
</head>
<body>
    <!-- flexbox -->

    <div class="flexbox">
        <p>testando</p>
        <p>meu</p>
        <p>flexbox</p>
        <p>na tela</p>
    </div>

   <!-- flex direction -->
    <div class="flex-direction">
        <span>a</span>
         <span>b</span> 
         <span>c</span>
    </div>

    <!-- flex-wrap -->

    <div class="flex-wrap">
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
    </div>

    <!-- justify content -->

    <h2>centralizado</h2>

    <div class="center">
        <div class="caix"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
    </div>
    <h2>espaço ao redor</h2>

    <div class="space-around">
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
    </div>

    <h2>espaço entre</h2>

    <div class="space-between">
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
    </div>

    <h2>fim</h2>

    <div class="end">
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
    </div>

   <!-- Flex Align-Items -->
 
<h2>Centralizado</h2>
<div class="align-center">
    <div class="caixa"></div>
    <div class="caixa"></div>
    <div class="caixa"></div>
</div>
 
<h2>No final</h2>
<div class="flex-end">
    <div class="caixa"></div>
    <div class="caixa"></div>
    <div class="caixa"></div>
</div>
 
<h2>Alongado</h2>
<div class="strech">
    <div class="caixa"></div>
    <div class="caixa"></div>
    <div class="caixa"></div>
</div>


<!-- gap -->

<div class="gap">
    <div class="caixa"></div>
    <div class="caixa"></div>
    <div class="caixa"></div>
    <div class="caixa"></div>
    <div class="caixa"></div>
    <div class="caixa"></div>
</div>
   <!-- ordem -->

   <h1>ordem</h1>

   <div class="order">
        <div class="caixa" id="c">c</div>
        <div class="caixa" id="b">b</div>
        <div class="caixa" id="a">a</div>
       
   </div>

    <!-- grow -->

    <h1>grow</h1>

     <div class="grow">
        <div class="caixa"></div>
        <div class="caixa maior"></div>
        <div class="caixa"></div>
     </div>

     <!-- flex-basis -->

     <h1>flex-basis</h1>

     <div class="flex-basis">

        <div class="caixa"></div>
        <div class="caixa maior"></div>
        <div class="caixa"></div>
     </div>

     <!-- flex-shrink -->

       <h1>flex-shrink</h1>

     <div class="flex-shrink">

        <div class="caixa"></div>
        <div class="caixa menor"></div>
        <div class="caixa"></div>
     </div>

      <h1>flex flex shorthand</h1>
     <div class="flex-shorthand">
 
        <div class="caixa"></div>
        <div class="caixa diferenciada"></div>
        <div class="caixa"></div>
     </div>
     <!-- align self  -->

      <h1>align seld</h1>
     <div class="align-self">
 
        <div class="caixa"></div>
        <div class="caixa diferenciada"></div>
        <div class="caixa diferenciada-2"></div>
     </div>
      
</body>
</html>
